<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
      <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
  
</head>

<body>


    <div class="game-container">
        <div class="header">
            <h1 class="game-title">Snake Game</h1>
        </div>

        <div id="score"><i class="fas fa-star"></i> Score: 0</div>

        <div class="board-container">
            <div class="board">
                <div class="snakeHead rotate3"></div>
                <div class="food"><i class="fa-solid fa-apple-whole"></i></div>
            </div>
        </div>

        <div class="touch-hint">
            <i class="fas fa-mobile-alt"></i> Swipe to control the snake
        </div>

        <div class="instructions">
            <p>Eat the apples to grow longer. Avoid walls and yourself!</p>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>

</html>
