<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Snake Game</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2f1a, #2d5a2d);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-leaf {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(76, 175, 80, 0.2);
            border-radius: 50% 0;
            z-index: -1;
        }


        /* Game container */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Header section */
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .game-title {
            font-size: clamp(28px, 5vw, 42px);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            font-family: cursive;
        }

        /* Score section */
        #score {
            font-size: clamp(22px, 4vw, 28px);
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #score i {
            color: #4CAF50;
        }

        /* Game board */
        .board-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-template-rows: repeat(18, 1fr);
            width: min(90vw, 600px);
            height: min(90vw, 600px);
            background: linear-gradient(135deg, #2d5015, #4a5a1a);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 2px solid #5a7c2a;
        }

        /* Grid pattern */
        .board::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 5.55% 5.55%;
            z-index: 0;
        }

        /* Hide board when game over */
        .v-class {
            display: none;
        }

        /* Snake head */
        .snakeHead {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border-radius: 30% 30% 50% 50%;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
            z-index: 10;
            position: relative;
            transition: transform 0.2s ease;
        }

        /* Snake eyes */
        .snakeHead::before,
        .snakeHead::after {
            content: "";
            position: absolute;
            width: 25%;
            height: 25%;
            background: #fff;
            border-radius: 50%;
            top: 25%;
            box-shadow: 0px 0px 10px 2px white;
        }

        .snakeHead::before {
            left: 15%;
        }

        .snakeHead::after {
            right: 15%;
        }

        /* Snake head rotation */
        .rotate {
            transform: rotateZ(90deg);
        }

        .rotate2 {
            transform: rotateZ(180deg);
        }

        .rotate3 {
            transform: rotateZ(270deg);
        }

        .rotate4 {
            transform: rotateZ(360deg);
        }

        /* Snake body */
        .newHead {
            background: linear-gradient(135deg, #8BC34A, #689F38);
            border-radius: 40%;
            box-shadow: 0 0 5px rgba(139, 195, 74, 0.5);
            z-index: 5;
            animation: bodyPulse 2s;
        }

        @keyframes bodyPulse {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Food - Fixed for responsiveness */
        .food {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff5252;
            z-index: 5;
            animation: foodPulse 1s infinite alternate, rotate 5s infinite linear;
            text-shadow: 0 0 10px rgba(255, 82, 82, 0.7);
            font-size: calc(min(90vw, 600px) / 18 * 0.8);
        }

        @keyframes foodPulse {
            from {
                transform: scale(0.9);
            }

            to {
                transform: scale(1.1);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Wall */
        .wall {
            background: linear-gradient(135deg, #795548, #5D4037);
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 5;
            animation: wallPulse 2s infinite alternate;
        }

        @keyframes wallPulse {
            from {
                opacity: 0.7;
            }

            to {
                opacity: 1;
            }
        }

        /* Game over message */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .game-over h2 {
            font-size: clamp(28px, 5vw, 42px);
            margin-bottom: 20px;
            color: #ff5252;
            text-shadow: 0 0 10px rgba(255, 82, 82, 0.5);
        }

        .game-over p {
            font-size: clamp(18px, 4vw, 24px);
            margin-bottom: 10px;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Instructions */
        .instructions {
            margin-top: 20px;
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            max-width: 500px;
        }

        /* Touch controls hint for mobile */
        .touch-hint {
            display: none;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .touch-hint {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
            }

            .board {
                border-radius: 8px;
            }
        }
    </style>
</head>

<body>


    <div class="game-container">
        <div class="header">
            <h1 class="game-title">Snake Game</h1>
        </div>

        <div id="score"><i class="fas fa-star"></i> Score: 0</div>

        <div class="board-container">
            <div class="board">
                <div class="snakeHead rotate3"></div>
                <div class="food"><i class="fa-solid fa-apple-whole"></i></div>
            </div>
        </div>

        <div class="touch-hint">
            <i class="fas fa-mobile-alt"></i> Swipe to control the snake
        </div>

        <div class="instructions">
            <p>Eat the apples to grow longer. Avoid walls and yourself!</p>
        </div>
    </div>

    <script>

        // ===============================
        // Game Variables
        // ===============================
        let snakeArr = [{ x: 1, y: 1 }];       // Snake head starting position
        let snakePosition = [];                // Stores previous snake positions
        let newHeadArr = [{ m: 0, n: 0 }];     // Snake body segments
        let walls = [];                        // Wall positions
        let foodPosition = { x: 3, y: 4 };     // Food position

        let board = document.querySelector(".board");
        let scoreTxt = document.querySelector("#score");

        let score = 0;
        let xV = 1;                            // Movement unit
        let yV = 1;

        // Direction flags
        let a = true;  // Right
        let b = false; // Left
        let c = false; // Up
        let d = false; // Down

        let mstart = false;    // Game start flag
        let wallScore = 0;     // Wall counter for spawning walls

        // ===============================
        // Game Loop
        // ===============================
        let gameLoop = setInterval(() => {
            if (mstart) {
                gameOver();
                gameStart();
                eatChk();
            }
        }, 100);

        // ===============================
        // Create new snake segment
        // ===============================
        function newHead() {
            let newHead = document.createElement("div");
            newHead.classList.add("newHead");
            board.appendChild(newHead);
            newHeadArr.push(newHead);
        }

        // ===============================
        // Randomize food position
        // ===============================
        function randomFood() {
            foodPosition.x = Math.floor(Math.random() * 19);
            foodPosition.y = Math.floor(Math.random() * 19);

            // Avoid placing food on edges
            if (foodPosition.x == 0 || foodPosition.y == 0) {
                randomFood();
            }
        }

        // ===============================
        // Check if snake eats food
        // ===============================
        function eatChk() {
            if (snakeArr[0].x == foodPosition.x && snakeArr[0].y == foodPosition.y) {
                score++;
                wallScore++;
                scoreTxt.innerHTML = `<i class="fas fa-star"></i> Score: ${score}`;
                randomFood();
                newHead();

                // Avoid spawning food on walls
                walls.forEach(obg => {
                    if (foodPosition.x == obg.x && foodPosition.y == obg.y) randomFood();
                });

                new Audio('carrotnom-92106.mp3').play();
                // Avoid spawning food on snake body
                for (let r = 1; r < newHeadArr.length + 1; r++) {
                    if (
                        foodPosition.x == snakePosition[snakePosition.length - r].x &&
                        foodPosition.y == snakePosition[snakePosition.length - r].y
                    ) {
                        randomFood();
                    }
                }
            }
        }

        // ===============================
        // End game logic
        // ===============================
        function gameEnd() {
            // Create game over message
            const gameOverDiv = document.createElement("div");
            gameOverDiv.classList.add("game-over");
            gameOverDiv.innerHTML = `
                <h2>Game Over</h2>
                <p>Your Score: ${score}</p>
                <button class="restart-btn" onclick="location.reload()">Play Again</button>
            `;
            document.querySelector(".board-container").appendChild(gameOverDiv);

            new Audio('gameover.mp3').play();
            clearInterval(gameLoop);
        }

        // ===============================
        // Collision Detection
        // ===============================
        function gameOver() {
            // Wall collision (borders)
            if (snakeArr[0].x > 18 || snakeArr[0].y > 18) gameEnd();
            if (snakeArr[0].x < 1 || snakeArr[0].y < 1) gameEnd();

            // Wall collision (generated walls)
            walls.forEach(obg => {
                if (snakeArr[0].x == obg.x && snakeArr[0].y == obg.y) gameEnd();
            });

            // Self collision
            for (let index = 1; index < newHeadArr.length; index++) {
                if (
                    snakeArr[0].x == snakePosition[snakePosition.length - index].x &&
                    snakeArr[0].y == snakePosition[snakePosition.length - index].y
                ) {
                    gameEnd();
                }
            }
        }

        // ===============================
        // Generate new wall
        // ===============================
        function addWall() {
            let wallpositionX = Math.floor(Math.random() * 19);
            let wallpositionY = Math.floor(Math.random() * 19);

            // Avoid edges
            if (wallpositionX == 0) wallpositionX = Math.floor(Math.random() * 19);
            if (wallpositionY == 0) wallpositionY = Math.floor(Math.random() * 19);

            // Avoid overlapping walls
            walls.forEach(obg => {
                if (wallpositionX == obg.x && wallpositionY == obg.y) {
                    wallpositionX = Math.floor(Math.random() * 19);
                    wallpositionY = Math.floor(Math.random() * 19);
                }
            });

            // Avoid snake body overlap
            for (let i = 1; i < walls.length; i++) {
                if (
                    walls[i].x == snakePosition[snakePosition.length - i].x &&
                    walls[i].y == snakePosition[snakePosition.length - i].y
                ) {
                    wallpositionX = Math.floor(Math.random() * 19);
                    wallpositionY = Math.floor(Math.random() * 19);
                }
            }

            // Create and append wall
            let wall = document.createElement("div");
            board.appendChild(wall);
            wall.classList.add("wall");
            wall.style.gridColumnStart = wallpositionX;
            wall.style.gridRowStart = wallpositionY;
            walls.push({ x: wallpositionX, y: wallpositionY });
        }

        // ===============================
        // Main Game Loop: Snake Rendering & Movement
        // ===============================
        let Shead = document.querySelector(".snakeHead");
        let food = document.querySelector(".food");

        function gameStart() {
            // Draw snake head
            Shead.style.gridColumnStart = snakeArr[0].x;
            Shead.style.gridRowStart = snakeArr[0].y;

            // Draw food
            food.style.gridColumnStart = foodPosition.x;
            food.style.gridRowStart = foodPosition.y;

            // Store snake positions
            snakePosition.push({ x: snakeArr[0].x, y: snakeArr[0].y });

            // Movement logic
            if (a) snakeArr[0].x += xV;        // Right
            else if (b) snakeArr[0].x -= xV;   // Left
            else if (c) snakeArr[0].y += xV;   // Down
            else if (d) snakeArr[0].y -= xV;   // Up

            // Update snake body segments
            for (let i = 1; i < newHeadArr.length; i++) {
                newHeadArr[i].style.gridRowStart = snakePosition[snakePosition.length - i - 1].y;
                newHeadArr[i].style.gridColumnStart = snakePosition[snakePosition.length - i - 1].x;
            }

            // Add wall every 5 foods eaten
            if (wallScore == 5) {
                addWall();
                wallScore = 0;
            }
        }

        // ===============================
        // Keyboard Controls
        // ===============================
        document.addEventListener("keydown", event => {
            if (event.key.startsWith("Arrow")) {
                switch (event.key) {
                    case "ArrowUp":
                        new Audio('move.mp3').play();
                        Shead.classList.add("rotate2");
                        Shead.classList.remove("rotate", "rotate3", "rotate4");
                        a = false; b = false; c = false; d = true;
                        mstart = true;
                        break;
                    case "ArrowDown":
                        new Audio('move.mp3').play();
                        Shead.classList.add("rotate4");
                        Shead.classList.remove("rotate2", "rotate3", "rotate");
                        a = false; b = false; c = true; d = false;
                        mstart = true;
                        break;
                    case "ArrowLeft":
                        new Audio('move.mp3').play();
                        Shead.classList.add("rotate");
                        Shead.classList.remove("rotate3", "rotate2", "rotate4");
                        a = false; b = true; c = false; d = false;
                        mstart = true;
                        break;
                    case "ArrowRight":
                        new Audio('move.mp3').play();
                        Shead.classList.add("rotate3");
                        Shead.classList.remove("rotate2", "rotate", "rotate4");
                        a = true; b = false; c = false; d = false;
                        mstart = true;
                        break;
                }
            }
        });

        // ===============================
        // Touch Controls (Swipe for Mobile)
        // ===============================
        let touchStartX = 0, touchStartY = 0;
        let touchEndX = 0, touchEndY = 0;
        const minSwipeDistance = 30;

        // Record touch start
        document.addEventListener("touchstart", e => {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        // Record touch end
        document.addEventListener("touchend", e => {
            const touch = e.changedTouches[0];
            touchEndX = touch.clientX;
            touchEndY = touch.clientY;
            handleSwipe();
        });

        // Handle swipe direction
        function handleSwipe() {
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) < minSwipeDistance && Math.abs(diffY) < minSwipeDistance) return;

            // Horizontal swipe
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) {
                    new Audio('move.mp3').play();
                    Shead.classList.add("rotate3");
                    Shead.classList.remove("rotate2", "rotate", "rotate4");
                    a = true; b = false; c = false; d = false;
                } else {
                    new Audio('move.mp3').play();
                    Shead.classList.add("rotate");
                    Shead.classList.remove("rotate3", "rotate2");
                    a = false; b = true; c = false; d = false;
                }
            }
            // Vertical swipe
            else {
                if (diffY > 0) {

                    new Audio('move.mp3').play();
                    Shead.classList.add("rotate4");
                    Shead.classList.remove("rotate2", "rotate3", "rotate");
                    a = false; b = false; c = true; d = false;
                } else {

                    new Audio('move.mp3').play();
                    Shead.classList.add("rotate2");
                    Shead.classList.remove("rotate", "rotate3", "rotate4");
                    a = false; b = false; c = false; d = true;
                }
            }
            mstart = true;
        }
    </script>
</body>

</html>
