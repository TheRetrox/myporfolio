<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: aliceblue;
            padding: 20px;
            overflow-x: hidden;
        }

        nav {
            width: 100%;
            max-width: 800px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }

        nav h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: aliceblue;
            text-shadow: 0 0 10px rgba(148, 166, 182, 0.7);
            animation: titleGlow 3s infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px rgba(148, 166, 182, 0.7);
            }

            100% {
                text-shadow: 0 0 20px rgba(148, 166, 182, 1), 0 0 30px rgba(148, 166, 182, 0.8);
            }
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            gap: 30px;
        }

        .status {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            text-align: center;
            min-height: 40px;
            padding: 10px;
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .current-player {
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 5px rgba(148, 166, 182, 0.7);
            }

            50% {
                transform: scale(1.05);
                text-shadow: 0 0 15px rgba(148, 166, 182, 1);
            }

            100% {
                transform: scale(1);
                text-shadow: 0 0 5px rgba(148, 166, 182, 0.7);
            }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
            max-width: min(90vw, 400px);
            aspect-ratio: 1 / 1;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            border-radius: 5px;
            font-size: clamp(2rem, 10vw, 4rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #1a1a1a00;
        }

        .box:hover {
            background-color: #444;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .box.x::before,
        .box.x::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 8px;
            background-color: #4a9fff;
            border-radius: 4px;
        }

        .box.x::before {
            transform: rotate(45deg);
        }

        .box.x::after {
            transform: rotate(-45deg);
        }

        .box.o::before {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            border: 8px solid #ff6b6b;
            border-radius: 50%;
        }

        .box.win {
            animation: winPulse 1s infinite;
            background-color: rgba(76, 175, 80, 0.2);
        }

        @keyframes winPulse {
            0% {
                box-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
            }

            50% {
                box-shadow: 0 0 20px rgba(76, 175, 80, 1);
            }

            100% {
                box-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
            }
        }

        .container-2 {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 30px;
            padding: 30px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            max-width: 90%;
            animation: fadeIn 0.5s ease-out;
            margin: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container-2 h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            animation: resultGlow 2s infinite alternate;
        }

        @keyframes resultGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            }

            100% {
                text-shadow: 0 0 20px rgba(255, 204, 0, 1), 0 0 30px rgba(255, 204, 0, 0.8);
            }
        }

        #r-btn {
            width: 200px;
            height: 60px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #6a89cc 0%, #4a69bd 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #r-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 137, 204, 0.7);
            background: linear-gradient(135deg, #7e9de8 0%, #5d7fd8 100%);
        }

        #r-btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 10px 20px;
            background: rgba(85, 85, 85, 0.7);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(148, 166, 182, 0.7);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                max-width: 90vw;
            }

            .controls {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            .control-btn {
                width: 100%;
            }
        }

        @media (max-width: 400px) {
            .container {
                gap: 5px;
                padding: 5px;
            }

            .box {
                font-size: 2.5rem;
            }
        }

        /* Animation for X and O symbols */
        @keyframes symbolAppear {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }

            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .box.x::before,
        .box.x::after,
        .box.o::before {
            animation: symbolAppear 0.3s ease-out;
        }
    </style>
</head>

<body class="dark-theme">
    <nav>
        <h1>Tic-Tac-Toe</h1>
    </nav>

    <div class="game-container">
        <div class="status">Current player: <span class="current-player">O</span></div>

        <div class="container">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="resetGame()">Reset Game</button>

        </div>
    </div>

    <div class="container-2">
        <h1 id="w-won"></h1>
        <button id="r-btn" onclick="newGame()">New Game</button>
    </div>

    <script>
        // ================== ELEMENT SELECTION ==================
        const box = document.querySelectorAll(".box");
        const container = document.querySelector(".container");
        const containerS = document.querySelector(".container-2");
        const msg = document.querySelector("#w-won");
        const statusDisplay = document.querySelector(".status");
        const currentPlayerSpan = document.querySelector(".current-player");

        // ================== GAME VARIABLES ==================
        let move = "X";
        let smWon = false;
        let x = "X";
        let o = "O";
        let emptyBox = 0;

        let winCon = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        let arrX = [];
        let arrO = [];

        // ================== TURN SWITCHER ==================
        updateStatus(move);
        function moveChange() {
            if (move === "X") {
                move = "O";
            } else if (move === "O") {
                move = "X";
            } else {
                console.log("Invalid move state");
            }
            updateStatus(move);
        }

        // ================== UPDATE STATUS DISPLAY ==================
        function updateStatus(a) {
            if (a === "X") {
                a = "O";
            } else if (a === "O") {
                a = "X";
            }
            currentPlayerSpan.textContent = a;
            // Remove and re-add the class to restart the animation
            currentPlayerSpan.classList.remove('current-player');
            void currentPlayerSpan.offsetWidth; // Trigger reflow
            currentPlayerSpan.classList.add('current-player');
        }

        // ================== START NEW GAME ==================
        newGame();

        function newGame() {
            smWon = false;
            emptyBox = 0;
            arrX = [];
            arrO = [];
            move = "O";

            // Reset board display with animation
            for (let a = 0; a < 9; a++) {
                box[a].innerText = "";
                box[a].className = "box";
                box[a].style.animation = "fadeIn 0.5s ease-out";
            }

            container.style.display = "grid";
            containerS.style.display = "none";
            updateStatus();

            // Remove any existing win lines
            document.querySelectorAll('.win-line').forEach(el => el.remove());

            // Attach click events to each box
            for (let i = 0; i < 9; i++) {
                box[i].addEventListener("click", () => {
                    if (box[i].innerText === "" && !smWon) {
                        emptyBox++;

                        // Change move and display symbol
                        moveChange();
                        box[i].innerText = move;

                        // Add visual class for X or O
                        if (box[i].innerText === "X") {
                            box[i].classList.add("x");
                            arrX.push(i);
                            if (smWon == false) {
                                win(arrX, x);
                            }
                        }

                        if (box[i].innerText === "O") {
                            box[i].classList.add("o");
                            arrO.push(i);
                            if (smWon == false) {
                                win(arrO, o);
                            }
                        }

                        draw();
                    }
                });
            }
        }

        // ================== WIN CHECK ==================
        function win(array, a) {
            for (let j = 0; j < 8; j++) {
                let b = 0;

                for (let k = 0; k < array.length; k++) {
                    for (let l = 0; l < 3; l++) {
                        if (array[k] == winCon[j][l]) {
                            b++;
                            if (b >= 3) {
                                smWon = true;
                                emptyBox = 0;

                                // Highlight winning boxes
                                for (let m = 0; m < 3; m++) {
                                    box[winCon[j][m]].classList.add("win");
                                }

                                // Show result with delay for animation
                                setTimeout(() => {
                                    container.style.display = "none";
                                    containerS.style.display = "flex";
                                    msg.innerText = `${a} Won`;
                                }, 1000);

                                // Reset move turn
                                move = "O";
                                return;
                            }
                        }
                    }
                }
            }
        }

        // ================== DRAW CHECK ==================
        function draw() {
            if (emptyBox >= 9 && smWon == false) {
                setTimeout(() => {
                    container.style.display = "none";
                    containerS.style.display = "flex";
                    msg.innerText = `Draw`;
                }, 500);

                move = "O";
                smWon = true;
                emptyBox = 0;
            }
        }

        // ================== ADDITIONAL FUNCTIONS ==================
        function resetGame() {
            newGame();
        }


    </script>
</body>

</html>
